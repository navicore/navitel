name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install just
      uses: extractions/setup-just@v2
    
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    # THIS IS THE KEY: Run EXACT same command as local
    - name: Run CI checks
      run: just ci
    
    - name: Check no uncommitted changes
      run: |
        if [[ -n $(git status --porcelain) ]]; then
          echo "Uncommitted changes detected. Please run 'just fmt' locally."
          git diff
          exit 1
        fi

  # Run on multiple OS to catch platform issues
  cross-platform:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: extractions/setup-just@v2
    - uses: dtolnay/rust-toolchain@stable
    - name: Build
      run: just build
    - name: Test
      run: just test